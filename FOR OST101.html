<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 40px;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #0077cc;
    }
    main {
      max-width: 800px;
      margin: auto;
    }
    section {
      margin-bottom: 20px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web Page</h1>
    <p>Created by [Your Name]</p>
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>
        Hello! I’m learning HTML. This is where I write something about myself.
        <!-- Students can edit this paragraph -->
      </p>
    </section>

    <section>
      <h2>My Hobbies</h2>
      <ul>
        <li>Reading</li>
        <li>Coding</li>
        <li>Playing Games</li>
        <!-- Students can add or change list items -->
      </ul>
    </section>

    <section>
      <h2>My Favorite Links</h2>
      <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://github.com" target="_blank">GitHub</a></li>
        <!-- Students can add their own favorite links -->
      </ul>
    </section>
  </main>

  <footer>
    <p>© 2025 My Website</p>
  </footer>
</body>
</html>
